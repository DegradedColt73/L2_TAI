<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mieszko Maciura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
    <div class=”row”>
        <div class=”col-9”>

        </div>
        <div class=”col-3”>Coś</div>
        </div>
        
    <form row g-3>
        <div class="col-md-3">
            <label for="Imię" class="form-label">Imię:</label><br>
            <input type="text" name="Imię" class="form-control" placeholder="Podaj imię"><br>
        </div>
        <div class="col-md-3">
            <label for="Nazwisko" class="form-label">Nazwisko:</label><br>
            <input type="text" name="Nazwisko" class="form-control" placeholder="Podaj nazwisko"><br>
        </div>
        <div class="col-md-3">
            <label for="Email" class="form-label">E-Mail:</label><br>
            <input type="text" name="Email"  class="form-control" placeholder="Podaj email"><br>
        </div>
        <div class="col-md-3">
            <label for="Płeć" class="form-label">Płeć</label><br>
            <input type="radio" name="Płeć" value="Mężczyzna" class="form-check-input">
            <label for="Płeć" class="form-label">Mężczyzna</label>
            <input type="radio" name="Płeć" value="Kobieta" class="form-check-input">
            <label for="Płeć" class="form-label">Kobieta</label><br>
        </div>
        <div class="col-md-3">
            <label for="Opis" class="form-label">Opis</label><br>
            <textarea rows="4" cols="23" name="Opis" class="form-control"></textarea><br>
        </div>
        <div class="col-md-3">
            <label for="wiek" class="form-label">Wiek</label><br>
            <input type="number" name="wiek" class="form-control"><br>
        </div>
        <div class="col-md-3">
            <label for="Stan cywilny" class="form-label">Stan cywilny:</label><br>
            <select name="Stan cywilny" class="form-control">
                <option value="kawaler/panna">Kawaler / Panna</option>
                <option value="żonaty/zamężna">Żonaty / Zamężna</option>
                <option value="wdowiec/wdowa">Wdowiec / Wdowa</option>
                <option value="rozwiedziony/rozwiedziona">Rozwiedziony / Rozwiedziona</option>
            </select>
        </div>
    </form>
</body>
</html>
